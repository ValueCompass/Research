<!-- begin article -->
<div class="article-new">
  <div class="box">
    <div class="article__wrapper">
      <div class="article__content">

        <a href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="article__title">
            {{post.title}}
          </h2>
        </a>
        <div class="article-tags">
          {% if post.tags.size >= 1 %}
          <div class="article-tags__box">
            {% for tag in post.tags %}
            <a href="{{ site.baseurl }}/{{ tag | downcase | replace: " ", "-" }}" class="article__tag">{{ tag }}</a>
            <!-- {% if post.tags.size != forloop.index %}
            <span class="line" style="background-image: url({{site.baseurl}}/images/line.png)">/</span>
            {% endif %} -->
            <!-- <span class="article__tag">{{ tag }}</span> -->
            {% endfor %}
          </div>
          {% else %}
          {% endif %}
        </div>
      </div>
      <div class="article__date">
        
        <span><time datetime="{{ post.date | date_to_xmlschema }}">{% assign date_format =
            site.minima.date_format | default: "%B %-d, %Y" %}{{ post.date | date: '%b %d, %Y' }}</time>
        </span>

      </div>

    </div>

  </div>
</div>
<!-- end article -->
